<html>
  <head>
    <title>Scope</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>

    <script>
      // Global Scope
      var message = 'Hello, Platzi!'; // scope global

      // Function Scope
      // en este caso es como si el var se decalarara afuera, por eso lo sobreescribe
      function printNumbers() {
        for (var i = 0; i < 10; i++) {
          function eventuallyPrintNumber(n) {
            setTimeout(() => {
              console.log(n);
            }, 100);
          }
          eventuallyPrintNumber(i);
        }
      }
      printNumbers()

      // Block Scope
      // usando let
      function printNumbers2() {
        for (let index = 0; index < 10; index++) {
          setTimeout(() => {
            console.log(index)
          }, 100);
        }
      }
      printNumbers2();

      // Module Scope
      // se agrega type='module' en el script del html
    </script>
  </body>
</html>
