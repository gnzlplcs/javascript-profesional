<html>
  <head>
    <title>Closures</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
      // Closures
      // printColor
      // IIFE
      (function() {
        let color = 'green';
        function printColor() {
          console.log(color);
        }
        printColor();
      })();

      // Funciones que regresan funciones
      function makeColorPrinter(color) {
        let colorMessage = `The color is ${color}`;
        return function() {
          console.log(colorMessage);
        }
      }

      let greenColorPrinter = makeColorPrinter('red');

      console.log(greenColorPrinter());

      // variables "privadas"
     /*  const count = {
        count: 3,
      };
      console.log(count.count) // 3, yo no quiero esto porque yo quiero que la variable sea privada */

      function makeCounter(n){
        let count = n;

        return {
          increase: function() {
            count += 1;
          },
          decrease: function() {
            count -= 1;
          },
          getCount: function() {
            return count;
          },
        }
      }

      let counter = makeCounter(7);

      console.log(counter.getCount()); // 7
      counter.increase();
      counter.increase();
      counter.increase();
      counter.increase();
      console.log(counter.getCount()); // 11
      counter.decrease();
      counter.decrease();
      counter.decrease();
      counter.decrease();
      counter.decrease();
      console.log(counter.getCount()); // 6

    </script>
  </body>
</html>
